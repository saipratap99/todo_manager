    <div class="container-fluid mx-auto">
        <div class="first-row row mx-auto">
            <div class="sideBars albums-list col-lg-2 col-12">

                <div id="albums" style="border-bottom:0px;">
                    <div> <button name="ORANGE" class="album-btn" id="albumbutton" value="A1">ORANGE</button> <input

                    <div>
                        <button name="KUMARI 21F" class="album-btn" id="albumbutton" value="A4">KUMARI 21F</button>

                    </div>
                </div>
            </div>

            <div class="main col-xs-12 col-lg-8 mx-auto">
                <div class="album-name-img">
                    <div class="col-lg-12 text-light font-weight-bold text-capitalize" id="current-song-album"
                        style="display: none;">
                        Current album
                    </div>
                    <div class="col-lg-12 current-song-img">
                        <img src="https://i.pinimg.com/originals/d6/a4/db/d6a4db7983112c867f7ec4d71e754292.gif"
                            id="current-song-img" style="width: 230px;height: 230px;" alt="Loading..">
                    </div>
                </div>
                <ul id="songs" class="album-songs">

                    <li class="album-songs-list">
                        <p class="music-icon">
                            <i class="fa fa-music" aria-hidden="true"></i>
                        </p>
                        <p class="song-details">
                            <span class="song-name"><button class="album-song-name-btn">Song Name 1</button></span>
                            <!--<span class="tech-details"> Music director . singers . film</span>-->
                        </p>
                        <p class="song-fav-icon">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                        </p>
                    </li>
                </ul>
            </div>
            <div class="sideBars recent col-lg-2">
                <p>Recently played</p>
            </div>
        </div>
    </div>
    <div id="player-pannel-container">
        <div class="player-pannel">
            <div class="current-song-details flot-left">
                <img src="https://i.pinimg.com/originals/d6/a4/db/d6a4db7983112c867f7ec4d71e754292.gif"
                    id="current-song-img" style="max-width: 80px; height: 80px;" alt="Loading..">
                <span id="current-song-title">Current Song</span>
                <span id="fav"><a href=""><i class="fa fa-heart-o" aria-hidden="true"></i></a></span>
            </div>
            <center>
                <div class="control-buttons mx-auto centered">
                    <button onclick="playPrev()"><i class="fa fa-step-backward fa-lg" aria-hidden="true"></i></button>
                    <button class="play-pause"><i class="fa fa-play fa-lg" aria-hidden="true"></i></button>
                    <button onclick="playNext()"><i class="fa fa-step-forward fa-lg" aria-hidden="true"></i></button>

                    <div id="play-song" hidden="">
                        <audio controls="" autoplay="" id="current-song">
                            <source src="" type="audio/mpeg">
                        </audio>
                    </div>
                </div>
                <div class="progress-time mx-auto centered">
                    <span id="play-current">
                        00:00
                    </span>
                    <span id="play-length">
                        <input type="range" name="seekbar" id="seekbar" min="0" step="0.25" value="0">
                    </span>
                    <span id="play-end">
                        00:00
                    </span>
                </div>
            </center>
            <div class="other-controls mx-right">
                <button><i class="fa fa-volume-up fa-lg" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>
