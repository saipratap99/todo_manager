<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Bootstarp -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/bae75bb48f.js"></script>
    <!-- ajax -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Music Streamer</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
        <a class="navbar-brand">Music Streamer</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#myNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="myNav">
            <div class="mx-auto">
                <!--   <form class="form-inline my-2 my-lg-0 ">  -->
                <input id="search-bar" autocomplete="off" class="form-control mr-sm-2 search-bar" type="search"
                    style="width: 100vh;color: rgb(101, 101, 255);" placeholder="Search" aria-label="Search">
                <div id="search-res">
                </div>
                <!--  <button class="btn my-2 my-sm-0" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button> -->
                <!-- </form>  -->
            </div>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item lang-select shake">
                    <i class="fa fa-cog" aria-hidden="true"></i>
                    <select id="langs" class="select-language">
                        <option value="" disabled="" selected="">
                            Language
                        </option>
                        <option value="L1">TELUGU</option>
                        <option value="L2">HINDI</option>
                        <option value="L3">ENGLISH</option>
                    </select>

                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        UserName
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Profile</a>
                        <!--<div class="dropdown-divider"></div>-->
                        <a class="dropdown-item" href="#">LogOut</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="first-row row mx-auto">
        <div class="sideBars albums-list col-lg-2 col-12">
            <p>Albums
                <span id="albums-close"><button>X</button></span>
            </p>
            <div id="albums" style="border-bottom:0px;">
                <div> <button name="Orange" class="album-btn" id="albumbutton" value="A1">Orange</button> <input id="A1"
                        type="hidden"
                        value="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2FORANGE%2FPOSTER?alt=media&amp;token=c941c98c-9210-4bfc-8d10-3dcc7394e919">
                </div>
                <div>
                    <button name="1 nenokkadine" class="album-btn" id="albumbutton" value="A2">1 nenokkadine</button>
                    <input id="A2" type="hidden"
                        value="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2F1%20NENOKKADINE%2FPOSTER?alt=media&amp;token=4ba5870b-5677-40b3-814b-998bd23f88ed">
                </div>
                <div>
                    <button name="Kumari 21f" class="album-btn" id="albumbutton" value="A4">Kumari 21f</button> <input
                        id="A4" type="hidden"
                        value="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2FKUMARI%2021F%2FPOSTER?alt=media&amp;token=a218f192-ebe1-4311-8884-514ea29033f5">
                </div>
                <div>
                    <button name="Rangasthalam" class="album-btn" id="albumbutton" value="A5">Rangasthalam</button>
                    <input id="A5" type="hidden"
                        value="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2FRANGASTHALAM%2FPOSTER?alt=media&amp;token=6a1d869d-b3a9-46b7-8de1-9459d6deb790">
                </div>
            </div>
        </div>

        <div class="main col-xs-12 col-lg-8 mx-auto">
            <button class="mob-albums-list">Albums</button>
            <div class="album-name-img">
                <div class="col-lg-12 text-light font-weight-bold text-capitalize" id="current-song-album"
                    style="display: block;">Orange</div>
                <div class="col-lg-12 current-song-img">
                    <img src="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2FORANGE%2FPOSTER?alt=media&amp;token=c941c98c-9210-4bfc-8d10-3dcc7394e919"
                        id="current-song-img" style="max-width: 180px; max-height: 180px;" alt="Loading..">
                </div>
            </div>
            <ul id="songs" class="album-songs">
                <li class="album-songs-list">
                    <p class="music-icon"><i class="fa fa-music" aria-hidden="true"></i></p>
                    <p class="song-details"><span class="song-name"><button id="S1" class="album-song-name-btn"
                                value="Oola olala" onclick="playSong(this.id,this.value)">Oola olala</button></span>
                        <!--<span class='tech-details'> Music director . singers . film</span>-->
                    </p>
                    <p class="song-fav-icon"><button><i class="fa fa-heart-o" aria-hidden="true"></i></button></p>
                </li><input class="S1" type="hidden"
                    value="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2FORANGE%2FOOLA%20OLALA?alt=media&amp;token=bb246a6b-b81f-4f4a-aacf-f483e921a78a">
                <li class="album-songs-list">
                    <p class="music-icon"><i class="fa fa-music" aria-hidden="true"></i></p>
                    <p class="song-details"><span class="song-name"><button id="S2" class="album-song-name-btn"
                                value="Chilipiga" onclick="playSong(this.id,this.value)">Chilipiga</button></span>
                        <!--<span class='tech-details'> Music director . singers . film</span>-->
                    </p>
                    <p class="song-fav-icon"><button><i class="fa fa-heart-o" aria-hidden="true"></i></button< /i>
                    </p>
                </li><input class="S2" type="hidden"
                    value="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2FORANGE%2FCHILIPIGA?alt=media&amp;token=5001b15d-073f-46ae-80b9-af4a393403d2">
            </ul>
            <button class="mob-recent">Recent</button>
        </div>

        <div class="sideBars recent col-lg-2">
            <p>Recently played
                <span id="recent-close"><button>X</button></span>
            </p>
            <div id="recent" style="border-bottom:0px;">

            </div>
        </div>

    </div>

    <div id="player-pannel-container">
        <div class="player-pannel">
            <div class="current-song-details mx-left">
                <img src="https://i.pinimg.com/originals/d6/a4/db/d6a4db7983112c867f7ec4d71e754292.gif"
                    id="current-song-img" style="max-width: 80px; height: 80px;" alt="Loading..">
                <span id="current-song-title">Current Song</span>
                <span class="song-fav-icon"><button><i class="fa fa-heart-o" aria-hidden="true"></i></button></span>
            </div>
            <center>
                <div class="control-buttons mx-auto centered">
                    <button class="playPrev" onclick="playPrev()"><i class="fa fa-step-backward fa-lg"
                            aria-hidden="true"></i></button>
                    <button class="play-pause"><i class="fa fa-play fa-lg" aria-hidden="true"></i></button>
                    <button class="playNext" onclick="playNext()"><i class="fa fa-step-forward fa-lg"
                            aria-hidden="true"></i></button>

                    <div id="play-song" hidden=""><audio controls="" class="Oola olala" id="current-song">
                            <source
                                src="https://firebasestorage.googleapis.com/v0/b/fir-8ed58.appspot.com/o/TELUGU%2FORANGE%2FOOLA%20OLALA?alt=media&amp;token=bb246a6b-b81f-4f4a-aacf-f483e921a78a"
                                type="audio/mpeg"></audio></div>
                </div>
                <div class="progress-time mx-auto centered">
                    <span id="play-current">0:0</span>
                    <span id="play-length">
                        <input type="range" name="seekbar" id="seekbar" min="0" step="0.25" value="0" max="336.738702">
                    </span>
                    <span id="play-end">00:00</span>
                </div>
                <div id="current-song-title" class="mob d-lg-none">
                    Current Song
                </div>
            </center>
            <div class="other-controls mx-right d-flex align-items-center">
                <button id="mute"><i class="fa fa-volume-up fa-lg" aria-hidden="true"></i></button>
                <input type="range" name="volume" id="volume" min="0" step="0.2" max="1" value="1">
            </div>
        </div>

    </div>



    <!--

   BEFORE REMOVING SCRIPT HERE

   KEEP IMAGES AND URL AT TOP ON ALBUM BUTTON CLICK

   TIME UPDATES ADD 0 IF LESS THAN 10

    -->

    <script src="app.js"></script>



</body>

</html>
