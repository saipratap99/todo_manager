<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todos Management app</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="todo-app.css">
</head>

<body>

  <article>

    <h1 class="Todo-title">My Todo-List</h1>

    <form action="index.html" method="POST">

      <input class="Todo-addBox" type="text" placeholder="What's next?">
      <input class="Todo-Calender" type="text" placeholder="">
      <input class="Todo-AddButton" type="button" value="Add">

    </form>

    <section class="TodoSection">
      <h2 class="TodoSection-title">Due Today</h2>

      <p class="TodoSection-todo">
        <input class="TodoSection-todoCheckbox" id="Todo1" type="checkbox">
        <label for="Todo1">Submit SaaS 201 project</label>
        <span class="Overdue">Overdue</span>
      </p>

      <p class="TodoSection-todo">
        <input class="TodoSection-todoCheckbox" type="checkbox" id="Todo2" checked>
        <label for="Todo2">Call accountant</label>
      </p>

    </section>

    <section class="TodoSection">
      <h2 class="TodoSection-title">Due Tomorrow</h2>

      <p class="TodoSection-todo">
        <input class="TodoSection-todoCheckbox" type="checkbox" id="Todo3">
        <label for="Todo3">Refil groceries </label>
      </p>

    </section>

    <section class="TodoSection">
      <h2 class="TodoSection-title">Remaining</h2>

      <p class="TodoSection-todo">
        <input class="TodoSection-todoCheckbox" type="checkbox" id="Todo4">
        <label for="Todo4">Pay mess bill</label>
        <span class="Todo-dueDate">Mar 21</span>
      </p>

      <p class="TodoSection-todo">
        <input class="TodoSection-todoCheckbox" type="checkbox" id="Todo5">
        <label for="Todo5">Recharge mobile</label>
        <span class="Todo-dueDate">Mar 26</span>
      </p>

      <p class="TodoSection-todo">
        <input class="TodoSection-todoCheckbox" type="checkbox" id="Todo6">
        <label for="Todo6">Complete the DC machines Record</label>
        <span class="Todo-dueDate">Mar 30</span>
      </p>

    </section>

  </article>

</body>

</html>
